    <div class="container espacio">
        <h2>Formulario de contacto para servicios</h2>
        <form action="Formularioo.html" method="post">
            <div class="row g-5">
                <div class="col-xs-12 col-sm-6">
                    <label for="txt_nombre"><h5>Nombre completo</h5></label>
                    <input type="text" class="form-control" name="txt_nombre" id="txt_nombre" required>
                    <label for="txt_dirección" required><h5>Dirección</h5></label>
                    <input type="text" class="form-control" name="txt_direccion" id="txt_direccion" required>
                    <label for="txt_nombre"><h5>Número de contacto</h5></label>
                    <input type="text" class="form-control" name="txt_numero" id="txt_numero" required>
                    <label for=""><h5>Modelo a crear</h5></label>
                    <select class="form-select" name="" id="" required>
                        <option value="">Ninguno</option>
                        <option value="">Regius</option>
                        <option value="">Hydra</option>
                        <option value="">Duvell</option>
                    </select>
                    <label for=""><h5>Razón de contacto</h5></label> <br>
                    <input type="radio" class="form-check-input" name="rbt_modelo1" id="rbt_modelo1" value="Creacion">
                    <label for="" class="form-check-label">Creación</label>
                    <input type="radio" class="form-check-input" name="rbt_modelo2" id="rbt_modelo2" value="Mantencion">
                    <label for="" class="form-check-label">Mantención</label>
                    <input type="radio" class="form-check-input" name="rbt_modelo3" id="rbt_modelo3" value="Otro">
                    <label for="" class="form-check-label">Otro</label>
                    <br>
                    <label for=""><h5>Número de cuerdas</h5></label>
                    <select class="form-select" name="numero_cuerdas" id="numero_cuerdas" required>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                    </select>
                    <label for=""><h5>Detalles de creación o servicio de mantención</h5></label>
                    <textarea class="form-control" name="" id="" cols="30" rows="5" required></textarea>
                </div>
                <div class="col-xs-12">
                    <input type="submit" class="btn btn-dark" value="Enviar">
                    <input type="reset" class="btn btn-danger" value="Limpiar Controles">
                </div>
            </div>
        </form>
